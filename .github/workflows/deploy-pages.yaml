name: Deploy to gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm ci
          npm run build
          ls node_modules/@mdn/yari/client
          npm run sync-ui
          ls build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: docs

